<div class="container">
  <div class="row">
    <div class="col-12" *ngIf="video && videoid">
      <h1>
        {{ video.title }} 
      </h1>
      <small style="cursor: pointer;"><a (click)="startVid()">{{spillpause}}</a></small>
    </div>
    <youtube-player [videoId]="videoid" (ready)="savePlayer($event)" (change)="onStateChange($event)" height='720' width='1280'></youtube-player>
    <div *ngIf="video && video.description" class="text-muted" [innerHTML]="video.description">
    </div>
  </div>
</div>
