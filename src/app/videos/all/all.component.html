<div class="container-float">
  <div class="row">
    <div class="col-12 text-center">
      <h3>
        Videoer
      </h3>
      <video-menu></video-menu>
      <hr class="mt-1 mb-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">  
      <div *ngIf="videos">

        <ngx-masonry>
          <ngxMasonryItem class="masonry-item-yt" *ngFor="let video of videos">


            <a routerLink="/video/{{video.id.videoId}}">
              <img [src]="video.snippet.thumbnails.medium.url" [width]="video.snippet.thumbnails.medium.width" [height]="video.snippet.thumbnails.medium.height">
              <h6>{{ video.snippet.title }}</h6>
            </a>

          </ngxMasonryItem>
        </ngx-masonry>

      </div>

    </div>
  </div>
</div>
